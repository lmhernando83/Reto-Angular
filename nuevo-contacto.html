<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mis Negocios</title>
</head>
<body>


    <div class="nuevo-contacto">
      <h1 class="nuevo-contacto__title">Registrar Nuevo Negocio</h1>
  
      <p class="nuevo-contacto__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure doloremque sed eaque labore repellendus ut voluptatem, facilis culpa sequi ea vel id quos dolor molestias quisquam repudiandae corrupti consequatur tenetur!</p>
  
      <form class="form">
        <div class="form__divider">
          <div>
            <label for="nombre" class="form__label">Nombre</label>
            <input type="text" class="form__input">
          </div>
          <div>
            <label for="fecha" class="form__label">Fecha de Creacion</label>
            <input type="text" class="form__input">
          </div>
          <div>
            <label for="empresa" class="form__label">Tamano de lal empresa</label>
            <select class="form__select">
              <option value="1">Pequena</option>
              <option value="2">Mediana</option>
              <option value="3">Grande</option>
            </select>
          </div>
        </div>
  
        <div class="form__divider">
          <div>
            <label for="direccion" class="form__label">Direccion</label>
            <input type="text" class="form__input">
          </div>
          <div>
            <label for="pais" class="form__label">Pais</label>
            <select class="form__select">
              <option value="1">Espana</option>
              <option value="2">Portugal</option>
              <option value="3">Francia</option>
              <option value="4">Italia</option>
            </select>
          </div>
          <div>
            <label for="telefono" class="form__label">Telefono</label>
            <input type="text" class="form__input">
          </div>
        </div>
  
        <div>
          <div>
            <label for="descripcion" class="form__label"></label>
            <textarea name="" id="" cols="30" rows="10" class="form__textarea"></textarea>
          </div>
        </div>
  
        <div>
          <button type="reset" class="btn btn--secundary">Borrar</button>
          <button type="submit" class="btn btn--primary">Enviar</button>
        </div>
      </form>
    </div>

  
</body>
</html>
